services:
  # Frontend - Simple HTML/CSS/JS with nginx
  frontend:
    image: nginx:alpine
    container_name: web-agent-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - web-agent-network
    depends_on:
      - backend
      - mcp-server
    restart: unless-stopped
    ports:
      - "3080:80"

  # MCP Server (FastMCP with SSE)
  mcp-server:
    build:
      context: ./mcp-server
    container_name: web-agent-mcp-server
    environment:
      MCP_HOST: ${MCP_HOST:-0.0.0.0}
      MCP_PORT: 8000
      DEV_MODE: ${DEV_MODE:-false}
      # eBay API Configuration
      EBAY_APP_ID: ${EBAY_APP_ID:-}
      EBAY_CLIENT_ID: ${EBAY_CLIENT_ID:-}
      EBAY_CLIENT_SECRET: ${EBAY_CLIENT_SECRET:-}
      EBAY_USE_SANDBOX: ${EBAY_USE_SANDBOX:-false}
    networks:
      - web-agent-network
    ports:
      - "8001:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/127.0.0.1/8000' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 15s

  # Backend Middleware (Optional - for flow control and interruption)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web-agent-backend
    ports:
      - "8000:8000"
    environment:
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
      CORS_ALLOW_ORIGINS: "*"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      # MCP Server configuration
      MCP_SERVER_URL: http://mcp-server:8000
      # OpenRouter configuration
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      - mcp-server
    restart: unless-stopped
    networks:
      - web-agent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  web-agent-network:
    driver: bridge

