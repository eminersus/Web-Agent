<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eBay Web Agent — Dev</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>eBay Web Agent</h1>
    <p class="tagline">LLM-powered search (setup stub)</p>
  </header>

  <main class="container">
    <section class="chat-container card">
      <div class="chat-header">
        <h2>Chat with eBay Agent</h2>
        <p class="muted">Ask about products and get real-time results</p>
      </div>
      
      <div id="messages" class="messages-area">
        <div class="welcome-message">
          <p>Welcome! Send a message to start searching eBay.</p>
        </div>
      </div>
      
      <div class="chat-input-container">
        <input 
          type="text" 
          id="chatInput" 
          class="chat-input" 
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> eBay Web Agent • Dev</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
