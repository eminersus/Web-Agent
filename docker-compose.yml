services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web-agent-backend
    ports:
      - "8000:8000"
    # Load environment variables from .env file
    env_file:
      - .env
    # Mount source code for hot reload during development
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped
    networks:
      - web-agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web-agent-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    # Mount source files for live updates during development
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - web-agent-network

networks:
  web-agent-network:
    driver: bridge
