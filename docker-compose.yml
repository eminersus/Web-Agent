services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web-agent-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped
    depends_on:
      llm:
        condition: service_healthy
    networks:
      - web-agent-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web-agent-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - web-agent-network

  llm:
    image: ollama/ollama:latest
    container_name: web-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - web-agent-network

volumes:
  ollama:

networks:
  web-agent-network:
    driver: bridge
